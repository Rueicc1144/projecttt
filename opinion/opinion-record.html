    <script>
        // 格式化日期為 115/2/22 23:11
        function formatDate() {
            const now = new Date();
            const year = now.getFullYear() - 1911; // 轉換為民國年
            const month = now.getMonth() + 1; // 月份是從 0 開始，所以要加 1
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes();
    
            return `${year}/${month}/${day} ${hours}:${minutes < 10 ? '0' + minutes : minutes}`;
        }

        document.getElementById('submit-time').innerText = '撰寫時間：' + formatDate();
