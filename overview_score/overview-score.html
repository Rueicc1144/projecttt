<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navigationBar.css">
    <link rel="stylesheet" href="overview-score.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="http://www.cmex.org.tw/phon/phon.css" charset="utf8">
    <title>overviewScore</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="header">
        <div class="burgerMenu-placeholder">
            <img class="bergerMenu" src="/assets/img/menu.png" alt="bergerMenu" onclick="openNav()">
            
            <div id="mySidebar" class="sidebar">
                <a class="option" href="">人體結構</a>
                <a class="option" href="">腦力激盪</a>
                <a class="option" href="">互動遊戲</a>
                <a class="option" href="/units_score/units-score.html">單元成績</a>
                <a class="option" href="/overview_score/overview-score.html">成績總覽</a>
                <a class="option" href="/award/award.html">成就獎勵</a>

                <div class="other-options">
                    <a href="/opinion/opinion.html" class="other-option">意見回饋</a>
                    <a href="" class="other-option">關於我們</a>
                </div>
            </div>
        </div>


        <div class="logo-placeholder">
            <a href="#" class="logo">
                <img class="logo" src="/assets/img/logo.png" alt="logo">
            </a>
        </div>
        
        <div class="user-placeholder">
            <a href="#" class="logo">
                <img class="userphoto" src="/assets/img/userPhoto.jpg" alt="logo">
            </a>
        </div>
    </nav>

    <div class="content">
        <div class="main-content">
            <div class="title">
                <div><ruby>成<rt>ㄔㄥˊ</rt></ruby><ruby>績<rt>ㄐㄧ</rt></ruby><ruby>總<rt>ㄗㄨㄥˇ</rt></ruby><ruby>覽<rt>ㄌㄢˇ</rt></ruby></div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="score-container col-4">
                        <div class="score-title">總平均</div>
                        <div class="average">95</div>
                    </div>
                    <div class="score-container col-4">
                        <div class="score-title">單元成績分布</div>
                        <canvas id="scoreDistributionChart" class="chart"></canvas>
                    </div>
                    <div class="score-container col-4">
                        <div class="score-title">評語</div>
                        <div class="comment-container">
                            <div class="comment">
                                超級厲害!!
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <a href="/units_score/units-score.html">單元成績</a>
                    </div>
                    
                </div>
            </div>
        </div>
     </div>

    <script>
        const burgerMenu = document.querySelector('.bergerMenu');
        const sidebar = document.getElementById('mySidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

    <script>
        // Chart.js 初始化折線圖
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('scoreDistributionChart').getContext('2d');
            const scoreDistributionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['肝臟', '大腸', '小腸', '胃', '心臟','肺'],
                    datasets: [{
                        label: '成績',
                        data: [20, 50, 100, 85, 40, 60],
                        borderColor: '#5f8e99',
                        backgroundColor: 'rgba(95, 142, 153, 0.2)',
                        tension: 0.4,
                        borderWidth: 2,
                        pointBackgroundColor: '#202f5a',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '單元',
                                font: {
                                    size: 16 
                                }
                            },
                            ticks: {
                                color: '#5f8e99' ,
                                font: {
                                    size: 14 
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '成績',
                                font: {
                                    size: 16 
                                }
                            },
                            ticks: {
                                color: '#5f8e99',
                                font: {
                                    size: 14 
                                }
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
