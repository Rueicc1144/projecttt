<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/navigationBar.css">
    <link rel="stylesheet" href="check.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Check</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>

        <nav class="header">
        <div class="burgerMenu-placeholder">
            <img class="bergerMenu" src="/assets/img/menu.png" alt="bergerMenu" onclick="openNav()">
            
            <div id="mySidebar" class="sidebar">
                <a class="option" href="/body-structure/body-structure.html">人體結構</a>
                <a class="option" href="/quiz/quiz.html">腦力激盪</a>
                <a class="option" href="/game/game-choice.html">互動遊戲</a>
                <a class="option" href="/units_score/units-score.html">單元成績</a>
                <a class="option" href="/overview_score/overview-score.html">成績總覽</a>
                <a class="option" href="/award/award.html">成就獎勵</a>

                <div class="other-options">
                    <a href="/opinion/opinion.html" class="other-option">意見回饋</a>
                    <a href="" class="other-option">關於我們</a>
                </div>
            </div>
        </div>


        <div class="logo-placeholder">
            <a href="/home/home.html" class="logo">
                <img class="logo" src="/assets/img/logo.png" alt="logo">
            </a>
        </div>
        
        <div class="user-placeholder">
            <img class="userphoto" src="/assets/img/tantan.jpg" alt="user" onclick="toggleUserMenu()">

            <div id="myuser" class="user">
                <a href="/user/user.html" class="option">使用者資料</a>
                <a href="/index.html" class="option r">登出</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="main-content">
            <div class="row">
                <div class="col-3 questions-list">
                    <h3>錯誤題目</h3>
                    <button class="question-btn correct" onclick="showQuestion(1)">第一題</button>
                    <button class="question-btn correct" onclick="showQuestion(2)">第二題</button>
                    <button class="question-btn incorrect" onclick="showQuestion(3)">第三題</button>
                </div>
                <div class="col-6 question-details">
                    <div id="question-1" class="question-content">
                        <span>1. 請問左圖中是什麼器官？</span>
                            <img src="/Image/Image/Lung.png" class="question-pic" alt="lung">
                        <div class="answers">
                            <p><input type="radio" checked disabled> 肺</p>
                            <p><input type="radio" disabled> 心臟</p>
                            <p><input type="radio" disabled> 小腸</p>
                        </div>
                        <p class="explanation">解析：此圖應為肺。</p>
                    </div>

                    <div id="question-2" class="question-content">
                        <span>2. 請問下列何者為肺？</span>
                        <div class="answers">
                            <p><input type="radio" checked disabled ><img src="/Image/Image/Lung.png" class="question-pic"></p>
                            <p><input type="radio" disabled ><img src="/Image/Image/Stomach.png" class="question-pic"></p>
                            <p><input type="radio" disabled ><img src="/Image/Image/Small intestine.png" class="question-pic"></p>
                        </div>
                        <p class="explanation">解析：肺的外觀類似海棉，分為左肺及右肺。</p>
                    </div>

                    <div id="question-3" class="question-content">
                        <span>3. 肺的主要功能是什麼？</span>
                        <div class="answers">
                            <p><input type="radio" checked disabled> 輸送血液</p>
                            <p><input type="radio" disabled> 交換氣體</p>
                            <p><input type="radio" disabled> 消化食物</p>
                        </div>
                        <p class="explanation">解析：肺把空氣吸入肺部後，經動脈血把氧氣送出，並把體內代謝產生的二氧化碳排出體外</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function showQuestion(questionNumber) {
            document.querySelectorAll('.question-content').forEach(el => el.style.display = 'none');
            document.getElementById(`question-${questionNumber}`).style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', () => {
            showQuestion(1); 
        });

        const burgerMenu = document.querySelector('.bergerMenu');
        const sidebar = document.getElementById('mySidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // 開關使用者選單的函式
        function toggleUserMenu() {
            // 獲取 id="myuser" 的元素
            var userMenu = document.getElementById("myuser");
            // 切換 'active' class，控制顯示或隱藏
            userMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
